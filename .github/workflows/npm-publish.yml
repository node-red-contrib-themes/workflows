---
name: NPM Publish

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Setup Node
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '14'

      - name: Publish to npm
        uses: JS-DevTools/npm-publish@v1.4.3
        with:
          token: ${{ secrets.NPM_TOKEN }}
